<ion-header>
  <ion-toolbar>
    <ion-title>
      Ligas de futbol
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="ion-justify-content-center">
    <ion-row>
      <ion-col size="12" size-md="6"  *ngFor="let league of leagues">
        <ion-card class="ion-align-items-center" [routerLink]="['/leagues-by-country', league.code]">
          <ion-card-header>
            <ion-card-title>{{ league.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-thumbnail>
              <img src="{{ league.flag }}" />
            </ion-thumbnail>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
